<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <script>
  if (localStorage.getItem("loggedIn") !== "true") {
    window.location.href = "login.html";
  }
  </script>

  <meta charset="UTF-8">
  <title>سجل الحضور</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 p-6">
  <button onclick="logout()" class="text-sm text-gray-500 underline hover:text-black">🔓 تسجيل خروج</button>

  <div class="max-w-xl mx-auto bg-white p-6 rounded-xl shadow space-y-4">

    <div class="flex justify-between items-center">
      <h1 class="text-2xl font-bold text-center">📋 إضافة لاعب جديد</h1>
      <div class="flex gap-4">
        <a href="history.html" class="text-red-600 hover:underline font-semibold">📜 היסטוריה</a>
        <a href="today-trainings.html" class="text-indigo-600 hover:underline font-semibold">🗓️ אימונים היום</a>
      </div>
    </div>

    <!-- اختيار اللغة والبحث -->
    <div class="flex flex-col md:flex-row justify-between items-center gap-2 mt-2">
      <input id="searchInput" type="text" placeholder="🔍 ابحث عن لاعب..." class="w-full md:w-2/3 p-2 border rounded" oninput="renderPlayers()">
      <select id="langSelect" onchange="setLanguage()" class="w-full md:w-1/3 p-2 border rounded">
        <option value="ar">🇸🇦 عربي</option>
        <option value="he">🇮🇱 עברית</option>
      </select>
    </div>

    <!-- نموذج إدخال اللاعب -->
    <div class="space-y-3">
      <input id="playerName" type="text" placeholder="👤 اسم اللاعب (إجباري)"
             class="w-full p-2 border border-gray-300 rounded-md">
      <input id="playerPhone" type="tel" placeholder="📞 رقم الهاتف"
             class="w-full p-2 border border-gray-300 rounded-md">
      <select id="playerSub" class="w-full p-2 border border-gray-300 rounded-md">
        <option value="">🎫 نوع الاشتراك (اختياري)</option>
        <option value="15">15 تمرين - 1500 شيكل</option>
        <option value="35">35 تمرين - 3000 شيكل</option>
        <option value="50">50 تمرين - 4000 شيكل</option>
      </select>
      <button id="addPlayer"
              class="w-full bg-green-600 text-white py-2 rounded hover:bg-green-700">➕ أضف اللاعب</button>
    </div>

    <!-- قائمة اللاعبين -->
    <h2 class="text-xl font-bold pt-6 border-t text-center">📋 قائمة اللاعبين</h2>
    <ul id="playersList" class="space-y-2"></ul>
  </div>

  <script>
    const nameInput = document.getElementById("playerName");
    const phoneInput = document.getElementById("playerPhone");
    const subSelect = document.getElementById("playerSub");
    const addBtn = document.getElementById("addPlayer");
    const list = document.getElementById("playersList");

    let players = JSON.parse(localStorage.getItem("players") || "[]");

    function savePlayers() {
      localStorage.setItem("players", JSON.stringify(players));
    }

    function renderPlayers() {
      const query = document.getElementById("searchInput").value.toLowerCase();
      list.innerHTML = "";
      players.forEach(player => {
        if (!player.name.toLowerCase().includes(query)) return;
        const li = document.createElement("li");
        li.className = "flex justify-between items-center bg-blue-100 rounded px-3 py-2";
        li.innerHTML = `
          <div class="flex flex-col">
            <a href="player.html?id=${player.id}" class="font-medium hover:underline">
              👤 ${player.name || "بدون اسم"}
            </a>
            ${player.phone ? `<a href="https://wa.me/${formatWhatsApp(player.phone)}" target="_blank" class="text-green-600 text-sm hover:underline mt-1">📱 واتساب</a>` : ""}
          </div>
          <button onclick="archivePlayer(${player.id})" class="text-red-600 hover:text-red-800 text-sm">
            🗑️ حذف
          </button>
        `;
        list.appendChild(li);
      });
    }

    function archivePlayer(id) {
      const player = players.find(p => p.id === id);
      if (!player) return;
      if (confirm(`هل تريد أرشفة اللاعب: ${player.name || "بدون اسم"}؟`)) {
        const archived = JSON.parse(localStorage.getItem("archivedPlayers") || "[]");
        archived.push(player);
        localStorage.setItem("archivedPlayers", JSON.stringify(archived));
        players = players.filter(p => p.id !== id);
        savePlayers();
        renderPlayers();
      }
    }

    addBtn.addEventListener("click", () => {
      const name = nameInput.value.trim();
      const phone = phoneInput.value.trim();
      const sub = subSelect.value;
      if (!name) {
        alert("يجب إدخال اسم اللاعب.");
        return;
      }
      const newPlayer = {
        id: Date.now(),
        name,
        phone,
        subscription: sub,
        attendance: []
      };
      players.push(newPlayer);
      savePlayers();
      renderPlayers();
      nameInput.value = "";
      phoneInput.value = "";
      subSelect.value = "";
    });

    function formatWhatsApp(phone) {
      return phone.replace(/^0/, "972").replace(/[^0-9]/g, "");
    }

    function setLanguage() {
      const lang = document.getElementById("langSelect").value;
      const html = document.documentElement;
      if (lang === "ar") {
        html.lang = "ar";
        html.dir = "rtl";
      } else {
        html.lang = "he";
        html.dir = "ltr";
      }
      localStorage.setItem("siteLang", lang);
    }

    document.addEventListener("DOMContentLoaded", () => {
      const savedLang = localStorage.getItem("siteLang") || "ar";
      document.getElementById("langSelect").value = savedLang;
      setLanguage();
    });

    function logout() {
      localStorage.removeItem("loggedIn");
      window.location.href = "login.html";
    }

    renderPlayers();
    window.archivePlayer = archivePlayer;
  </script>
</body>
</html>
