<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>📜 היסטוריה - أرشيف اللاعبين</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <script type="module" src="firebase.js"></script>
</head>
<body class="bg-gray-100 p-6">
  <div class="max-w-5xl mx-auto bg-white p-6 rounded-xl shadow space-y-6">
    <div class="flex justify-between items-center">
      <h1 class="text-3xl font-bold text-blue-800">📜 היסטוריה - أرشيف اللاعبين</h1>
      <a href="index.html" class="text-blue-600 hover:underline">⬅️ العودة</a>
    </div>

    <input id="searchInput" type="text" placeholder="🔍 ابحث عن لاعب مؤرشف..." class="w-full p-2 border rounded">

    <div id="archivedList" class="space-y-4"></div>
  </div>

  <script type="module">
    import { db } from './firebase.js';
    import { collection, getDocs, doc, setDoc, deleteDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const archivedList = document.getElementById("archivedList");
    const searchInput = document.getElementById("searchInput");

    async function fetchArchivedPlayers() {
      const snapshot = await getDocs(collection(db, "archivedPlayers"));
      const players = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
      renderArchived(players);
    }

    function renderArchived(players) {
      const query = searchInput.value.toLowerCase();
      archivedList.innerHTML = "";

      const filtered = players.filter(player =>
        player.name && player.name.toLowerCase().includes(query)
      );

      if (filtered.length === 0) {
        archivedList.innerHTML = '<p class="text-gray-600">لا يوجد لاعبين مؤرشفين حالياً.</p>';
        return;
      }

      filtered.forEach(player => {
        const card = document.createElement("div");
        card.className = "bg-gray-50 p-4 border rounded-xl shadow-sm";

        const subList = (player.subscriptions || []).map(sub => `
          <li>${sub.date} - ${sub.type} تمرين</li>
        `).join("");

        const attList = (player.attendance || []).map(att => `
          <li>${att.date} ${att.time} - ${att.type} - ${att.came ? "✅" : "❌"}</li>
        `).join("");

        card.innerHTML = `
          <h2 class="text-xl font-bold text-gray-800">👤 ${player.name}</h2>
          <p class="text-gray-600">📞 ${player.phone || "-"} | 🎂 ${player.age || "-"} سنة</p>
          <div class="mt-2">
            <p class="font-semibold text-blue-700">الاشتراكات:</p>
            <ul class="list-disc pl-5 text-sm text-gray-700">${subList}</ul>
          </div>
          <div class="mt-2">
            <p class="font-semibold text-blue-700">سجل الحضور:</p>
            <ul class="list-disc pl-5 text-sm text-gray-700">${attList}</ul>
          </div>
          <div class="mt-4 flex gap-2">
            <a href="player.html?id=${player.id}" class="bg-blue-500 text-white px-4 py-1 rounded hover:bg-blue-600">👁️ عرض الكرت</a>
            <button onclick="restore('${player.id}')" class="bg-green-600 text-white px-4 py-1 rounded hover:bg-green-700">🔄 استرجاع اللاعب</button>
          </div>
        `;

        archivedList.appendChild(card);
      });
    }

    async function restore(id) {
      const archivedRef = doc(db, "archivedPlayers", id);
      const playerSnap = await getDoc(archivedRef);
      if (!playerSnap.exists()) return;
      const player = playerSnap.data();

      await setDoc(doc(db, "players", id), player);
      await deleteDoc(archivedRef);
      fetchArchivedPlayers();
    }

    searchInput.addEventListener("input", () => {
      fetchArchivedPlayers();
    });

    fetchArchivedPlayers();
  </script>
</body>
</html>
