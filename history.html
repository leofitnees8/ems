<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>📜 היסטוריה - أرشيف اللاعبين</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">
  <div class="max-w-5xl mx-auto bg-white p-6 rounded-xl shadow space-y-6">
    <div class="flex justify-between items-center">
      <h1 class="text-3xl font-bold text-blue-800">📜 היסטוריה - أرشيف اللاعبين</h1>
      <a href="index.html" class="text-blue-600 hover:underline">⬅️ العودة</a>
    </div>

    <div id="archivedList" class="space-y-4"></div>
  </div>

  <script>
    const archivedPlayers = JSON.parse(localStorage.getItem("archivedPlayers") || "[]");
    const archivedList = document.getElementById("archivedList");

    if (archivedPlayers.length === 0) {
      archivedList.innerHTML = '<p class="text-gray-600">لا يوجد لاعبين مؤرشفين حالياً.</p>';
    } else {
      archivedPlayers.forEach((player, index) => {
        const card = document.createElement("div");
        card.className = "bg-gray-50 p-4 border rounded-xl shadow-sm";

        const subList = (player.subscriptions || []).map(sub => `
          <li>${sub.date} - ${sub.type} تمرين</li>
        `).join("");

        const attList = (player.attendance || []).map(att => `
          <li>${att.date} ${att.time} - ${att.type} - ${att.came ? "✅" : "❌"}</li>
        `).join("");

        card.innerHTML = `
          <h2 class="text-xl font-bold text-gray-800">👤 ${player.name}</h2>
          <p class="text-gray-600">📞 ${player.phone || "-"} | 🎂 ${player.age || "-"} سنة</p>
          <div class="mt-2">
            <p class="font-semibold text-blue-700">الاشتراكات:</p>
            <ul class="list-disc pl-5 text-sm text-gray-700">${subList}</ul>
          </div>
          <div class="mt-2">
            <p class="font-semibold text-blue-700">سجل الحضور:</p>
            <ul class="list-disc pl-5 text-sm text-gray-700">${attList}</ul>
          </div>
          <div class="mt-4 flex gap-2">
            <a href="player.html?id=${player.id}" class="bg-blue-500 text-white px-4 py-1 rounded hover:bg-blue-600">👁️ عرض الكرت</a>
            <button onclick="restore(${index})" class="bg-green-600 text-white px-4 py-1 rounded hover:bg-green-700">🔄 استرجاع اللاعب</button>
          </div>
        `;

        archivedList.appendChild(card);
      });
    }

    function restore(index) {
      const archived = JSON.parse(localStorage.getItem("archivedPlayers") || "[]");
      const players = JSON.parse(localStorage.getItem("players") || "[]");
      const restored = archived.splice(index, 1)[0];
      players.push(restored);
      localStorage.setItem("archivedPlayers", JSON.stringify(archived));
      localStorage.setItem("players", JSON.stringify(players));
      location.reload();
    }
  </script>
</body>
</html>
